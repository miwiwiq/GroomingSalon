<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/resources/css/header.css}">
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}">
</head>
<body>
<div th:replace="/header.html :: header"></div>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form th:method="post" th:action="@{/signUp}" th:object="${account}"
              enctype="application/x-www-form-urlencoded">
            <h1 th:text="#{createAcc}"> </h1>
            <input th:field="*{username}" type="text" th:placeholder="#{enter.login}" class="input" required>
            <input th:field="*{password}" type="password" th:placeholder="#{enter.password}" class="input" required>
            <input th:field="*{name}" type="text" name="name" th:placeholder="#{enter.name}" class="input">
            <input th:field="*{surname}" type="text" name="surname" th:placeholder="#{enter.surname}" class="input">
            <input th:field="*{phoneNumber}" type="tel" name="phone" th:placeholder="#{enter.phone}"
                   pattern="^(\+?375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$" class="input">
            <input th:field="*{email}" type="email" name="email" th:placeholder="#{enter.email}" class="input">
            <input type="submit" class="ghost" th:value="#{signUp}">
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form th:method="post" th:action="@{/}"
              enctype="application/x-www-form-urlencoded">
            <h1 th:text="#{loginAcc}"></h1>
            <input id="username" type="text" name="username" th:placeholder="#{enter.login}" class="input" required>
            <input id="pass" type="password" name="password" th:placeholder="#{enter.password}" class="input"
                   required>
            <input type="submit" class="ghost longer" th:value="#{signIn}">
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 th:text="#{welcomeBack}"></h1>
                <p th:text="#{txt1}"></p>
                <button class="ghost" id="signIn" th:text="#{signIn}"></button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 th:text="#{hello}"></h1>
                <p th:text="#{txt2}"></p>
                <button class="ghost" id="signUp" th:text="#{signUp}"></button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/resources/js/index.js}"></script>
</body>
</html>
