<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" th:href="@{/resources/css/form.css}">
    <link rel="stylesheet" th:href="@{/resources/css/modal.css}">
    <link rel="stylesheet" th:href="@{/resources/css/header.css}">
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}">
</head>
<body>
<div th:replace="/admin/adminHeader.html :: header"></div>
<form th:method="get" th:action="@{/addServicePage}">
        <input type="submit" class="btn ghost" th:value="#{services.add}">
</form>
<div class="form-container1">
    <table>
        <tr>
            <th></th>
            <th th:text="#{services.name}"></th>
            <th th:text="#{services.duration}"></th>
            <th th:text="#{services.price}"></th>
        </tr>
        <tr th:each="service, iterStat : ${services}">
            <td class="btn" th:text="${iterStat.count}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.duration}"></td>
            <td th:text="${service.price}"></td>

            <form th:method="get" th:action="@{/editServicePage/{id}(id=${service.id})}">
                <td class="btn">
                    <input type="submit" class="ghost" name="submit" th:value="#{edit}">
                </td>
            </form>
            <form th:method="get" th:action="@{/deleteService/{id}(id=${service.id})}">
                <td class="btn">
                    <input type="submit" class="ghost" name="submit" th:value="#{delete}">
                </td>
            </form>
        </tr>
    </table>
</div>
</body>
</html>
